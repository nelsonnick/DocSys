<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>档案管理系统</title>
    <link rel="icon" href="${contextPath}/src/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="${contextPath}/src/img/favicon.ico" type="image/x-icon" />
    <link rel="bookmark" href="${contextPath}/src/img/favicon.ico" type="image/x-icon" />
    <link href="${contextPath}/src/css/styles.css" type="text/css" media="screen" rel="stylesheet"/>
    <script src="${contextPath}/src/js/Util/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        //点击切换验证码
        function changeVerifyCode() {
            $("#yzmImg").attr("src", "${contextPath}/img?" + Math.floor(Math.random() * 100));
        }
    </script>
</head>
<body id="login" style="background-image: url(${contextPath}/src/img/bg.png)">
<script src="${contextPath}/src/js/Util/canvas-nest.js" count="200" zindex="-2" opacity="0.8" color="47,135,193" type="text/javascript">
</script>
<div id="wrappertop"></div>
<div id="wrapper">
    <div id="content">
        <div id="header">
            <h1><span style="font-size:30px;color:#2DB7F5">File Manage System</span></h1>
        </div>
        <div id="darkbanner" class="banner320">
            <h2>Login</h2>
        </div>
        <div id="darkbannerwrap">
        </div>
        <form name="form1" method="post" action="${contextPath}/login">
            <fieldset class="form">
                <p>
                    <label for="user_name">LoginName：</label>
                    <input name="login" id="user_name" type="text" value="" placeholder="请输入登录名称"/>
                </p>
                <p>
                    <label for="user_password">Password：</label>
                    <input name="password" id="user_password" type="password" placeholder="请输入登录密码"/>
                </p>
                <p>
                    <label for="user_name">CheckCode：</label>
                    <input type="text" placeholder="请输入下方验证码" name="verifyCode" id="verifyCode">
                </p>
                <p>
                    <label for="user_password">OnClick：</label>
                    <img src="${contextPath}/img" onclick="changeVerifyCode()" id="yzmImg" style="cursor: pointer;">
                </p>
                <button type="submit" class="positive" name="Submit">
                    Go Next
                </button>
                <ul id="forgottenpassword">
                    <li class="boldtext">|</li>
                    <li><div style="color: red;">${(error)!''}</div></li>
                </ul>
            </fieldset>
        </form>
    </div>
</div>

<div id="wrapperbottom_branding">
    <div id="wrapperbottom_branding_text"><a href="#" style='text-decoration:none'>Made
        By WANGTIANSHUO</a>.
    </div>
</div>
